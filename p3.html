<!DOCTYPE html>
<html>

<body>
    <p id="demo">Display the result here.</p>
    <script>
        // Create the object here
        let name = document.getElementById("demo");
        var person = { firstName: "Manee", lastName: "Doe", country: "Thailand", age:50 };
        name.innerHTML = person.firstName + " is " + person.age + " years old.";
    </script>
</body>

</html>
